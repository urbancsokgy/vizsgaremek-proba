<div class="container px-4 mt-5">
  <button *ngIf="isAdmin" class="btn btn-primary" (click)="createNew()">Create New</button>
  <app-data-table
    title="Book List"
    [editAvailable]="isAdmin"
    [deleteAvailable]="isAdmin"
    [tableColumns]="tableColumns"
    [list$]="list$"
    (edit)="edit($event)"
    (delete)="delete($event)">
  </app-data-table>
</div>
