<div class="container-fluid">
  <div class="row justify-content-center">
    <div *ngIf="(author$ | async) as author" class="col-12 col-md-6 col-xl-4 mt-5">
      <form #authorForm="ngForm" (ngSubmit)="onSave(author)">
        <div>
          <label class="form-label">First Name</label>
          <input [(ngModel)]="author.firstName" name="firstName" type="text" class="form-control" required>
        </div>
        <div class="mt-2">
          <label class="form-label">Last Name</label>
          <input [(ngModel)]="author.lastName" name="lastName" type="text" class="form-control" required>
        </div>
        <div class="mt-2">
          <label class="form-label">Born (year)</label>
          <input [(ngModel)]="author.born" name="born" type="number" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary col-12 mt-4" [disabled]="authorForm.form.invalid">
          <i class="fas fa-save"></i>
        </button>
        <p class="alert alert-danger mt-3" *ngIf="error">{{ error }}</p>
      </form>
    </div>
  </div>
</div>
