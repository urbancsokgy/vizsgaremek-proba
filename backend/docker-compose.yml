version: "3"
services: 
    app:
        container_name: bookstore_api
        build: 
            dockerfile: Dockerfile
            context: .
        volumes:
            - .:/app
        ports: 
            - "3000:3000"
        links: 
            - mongo
    mongo:
        image: mongo:latest
        volumes: 
            - ./data/db:/data/db
        ports: 
            - "27017:27017"